{% extends "contact/base.html" %}
{% block content %}
<section id="about" class="section-bg">
	<div class="container">
		<div class="row">

			<div class="col-lg-5 m-auto">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Delete Post</legend>
						<h2>Are you  sure you wnat delete contact "{{ object.name}} "</h2>
					</fieldset>
					<div class="form-group">
						<button class="btn btn-lg btn-outline-danger" type="submit">Yes, Delete</button>
						<a class="btn btn-lg btn-outline-secondary" href="{% url 'contact-detail' object.id %}">Cancel</a>
					</div>
				</form>
				
			</div>
			
		</div>
		
	</div>
</section>
{% endblock content %}
